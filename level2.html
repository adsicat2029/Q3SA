    <div id="fightArea" class="container-fluid fightArea d-none d-flex flex-column justify-content-between" style="position: relative; height: 720px; z-index: 1;">
    
    <div id="hpDisplay" class="text-center pt-4; z-index: 1">
        <h2 class="text-white" style="text-shadow: 2px 2px 4px #000;"><span style="font-family: 'Ga Maamli';">KEEPER OF ALL FLAMES</span>: <span id="bHP"></span> / 200</h2>
        <p style="color: wheat; font-size: 20px; font-family: 'DM Sans'; text-shadow: 0px 0px 2px #ffffff;" class="fw-bold">Your Turn | <span id="pHP"></span> HP | <span id="uP"></span> / 100 Ult Points</p>
    </div>

   <div id="bossPhoto" class="position-absolute top-50 start-50 translate-middle" style="z-index: 0;">

    </div>

 

            <div id="abilityDiv" class="d-flex flex-row justify-content-center align-items-end pb-4" style="width: 100%; z-index: 1;">

    <div class="card border-0 mx-2 text-center" style="width: 150px; background-color: rgba(0,0,0,0.5); border-radius: 10px; color: white;">
        <img src="https://raw.githubusercontent.com/adsicat2029/Q3SA/refs/heads/main/1.png" alt=""
             width="100" height="100" class="d-block mx-auto mt-3 rounded">
        <div class="card-body">
            <p style="font-size:0.83em" class="card-title">SLASH</p>
            <p class="card-text" style="font-size: 14px;">Does 5-10 damage.</p>
            <button class="btn btn-primary w-100 abilityButton" onclick="abilityClick(0)">USE</button>
        </div>
    </div>

    <div class="card border-0 mx-2 text-center" style="width: 150px; background-color: rgba(0,0,0,0.5); border-radius: 10px; color: white;">
        <img src="https://raw.githubusercontent.com/adsicat2029/Q3SA/refs/heads/main/2.png" alt=""
             width="100" height="100" class="d-block mx-auto mt-3 rounded">
        <div class="card-body">
            <p style="font-size:0.83em" class="card-title">MULTISLASH</p>
            <p class="card-text" style="font-size: 14px;">Does 10-15 damage.</p>
            <button class="btn btn-primary w-100 abilityButton" onclick="abilityClick(1)">USE</button>
        </div>
    </div>

    <div class="card border-0 mx-2 text-center" style="width: 150px; background-color: rgba(0,0,0,0.5); border-radius: 10px; color: white;">
        <img src="https://raw.githubusercontent.com/adsicat2029/Q3SA/refs/heads/main/3.png" alt=""
             width="100" height="100" class="d-block mx-auto mt-3 rounded">
        <div class="card-body">
            <p style="font-size:0.83em" class="card-title">HEAL</p>
            <p class="card-text" style="font-size: 14px;">Heals 20 HP.</p>
            <button class="btn btn-primary w-100 abilityButton" onclick="abilityClick(2)">USE</button>
        </div>
    </div>

    <div id="ultimate-card" class="card border-0 mx-2 text-center" style="width: 150px; background-color: rgba(0,0,0,0.5); border-radius: 10px; color: gold; border: 1px solid gold !important;">
        <img src="https://raw.githubusercontent.com/adsicat2029/Q3SA/refs/heads/main/4.png" alt=""
             width="100" height="100" class="d-block mx-auto mt-3 rounded">
        <div class="card-body">
            <p style="font-size:0.83em" class="card-title">MASKS OF DOOM</p>
            <p class="card-text" style="font-size: 14px;">20-40 DMG + 20 HEAL</p>
            <button id="ultimate" class="btn btn-warning w-100 abilityButton fw-bold" onclick="abilityClick(3)">ULTIMATE</button>
        </div>
    </div>

</div>

    </button>
</div>
